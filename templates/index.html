<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIMP</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        
        <h1>Inventory</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>price</th>
                <th>cost</th>
                <th>stock</th>
                <th>min stock</th>
                <th>actions</th>
            </tr>
            {% for item in items %}
            <tr class="itemRow">
                <td>{{ item.name }}</td>
                <td>{{ item.shortDesc }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.cost }}</td>
                <td>{{ item.stock }}</td>
                <td>{{ item.reorder }}</td>
                <td>
                    <a class="linkButton" href="/item/{{ item.id }}">view</a>
                    <a class="linkButton" href="/edit/{{ item.id }}">edit</a>
                    <a class="linkButton" href="/delete/{{ item.id }}">delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a class="linkButton" href="/add">Add new item</a>
    
    </body>
</html>
